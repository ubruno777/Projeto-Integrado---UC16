<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
/>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
></script>
</head>
<body>
    {% extends 'base.html' %}
    {% block title %}Lista de Produtos{% endblock %}
    {% block content %}
    <div class="container-fluid">
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">Lista de Produtos</div>
            <div class="card-body">
                <ul class="list-group">
                    {% for products in products %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <a href="{% url 'historyprice' products.codprod %}" class="text-decoration-none">
                            {{ products.nameprod }}
                        </a>
                        <div>
                            <a href="{% url 'editproduct' products.codprod %}" class="btn btn-warning btn-sm">Editar</a>
                            <a href="{% url 'deleteproduct' products.codprod %}" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja excluir este produto, neguin?');">Excluir</a>
                        </div>
                    </li>                    
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
