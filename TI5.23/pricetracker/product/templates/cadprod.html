<!DOCTYPE html>
<html lang="pt-bt">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cadastro de Produtos</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
    </head>

    <body>
        {% extends 'base.html' %}
        {% block title %}Cadastro de Produto{% endblock %}
        {% block content %}
        <div class="container-fluid">
            <form class="row g-3" method="post">
            {% csrf_token %}
            <div class="col-md-6">
                <label for="nameprod" class="form-label">Nome Produto</label>
                <input type="text" class="form-control" id="nameprod" name="nameprod" />
            </div>
            <div class="col-md-6">
                <label for="categoryprod" class="form-label">Categoria</label>
                <select id="categoryprod" class="form-select" name="categoryprod">
                    <option>Eletrônicos</option>
                    <option>Utilidades Domésticas</option>
                    <option>Comestíveis</option>
                    <option>Vestuário</option>
                    <option>Ferramentas</option>
                    <option>Cosméticos</option>
                    <option>Brinquedos</option>
                    <option>Pets</option>
                </select>
            </div>
            <div class="col-12">
                <label for="descprod" class="form-label">Descrição</label>
                <textarea class="form-control" id="descprod" name="descprod"></textarea>
            </div>
            <div class="col-md-6">
                <label for="brandprod" class="form-label">Marca</label>
                <input type="text" class="form-control" id="brandprod" name="brandprod" />
            </div>
            <div class="col-md-6">
                <label for="manudateprod" class="form-label">Data de Fabricação</label>
                <input type="date" class="form-control" id="manudateprod" name="manudateprod" />
            </div>
            <div class="col-md-6">
                <label for="weightprod" class="form-label">Peso</label>
                <input type="number" class="form-control" id="weightprod" name="weightprod" />
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
            </form>
        </div>
        {% endblock %}
        </div>
    </body>
</html>
