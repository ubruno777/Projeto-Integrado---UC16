<!DOCTYPE html>
<html lang="pt-bt">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cadastro de Produtos</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
    </head>

    <body>
        {% extends 'base.html' %}
        {% block title %}Cadastro de Preço{% endblock %}
        {% block content %}
        <div class="container-fluid">
            <form class="row g-3" method="POST">
              {% csrf_token %}
                <div class="col-md-3">
                  <label for="product" class="form-label">Produto</label>
                  <select id="product" class="form-select" name="product">
                    {% for products in products %}
                    <option value="{{products.codprod}}">{{products.nameprod}}</option>
                    {% endfor %}
                  </select>
                </div>
                <div class="col-md-3">
                  <label for="priceprod" class="form-label">Preço</label>
                  <input type="number" class="form-control" id="priceprod" name="priceprod">
                </div>
                <div class="col-md-3">
                  <label for="dateverify" class="form-label">Data de Verificação</label>
                  <input type="date" class="form-control" id="dateverify" name="dateverify">
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
            </form>
        </div>
        {% endblock %}
    </body>
</html>
